<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto_06_BuzzQuizz</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <header class="cabeca"> BuzzQuizz </header>

    <div class="main" class="">
        <div class="quizzUsuario ">
            <div>Você ainda não criou nenhum Quizz ainda</div>
            <div class="criarQuizz" onclick="tela3()">Criar</div>
        </div>

        <div class="quizzServidor ">
            <p>Todos os Quizzes</p>
            <div class="quizzesServidor">
                <ul>
                </ul>
            </div>
        </div>
    </div>

    <!-----------------------------------------------TELA 2-------------------------------------------------->
    <div class="tela2 esconder">
    </div>


    <!-- Página de criação do Quizz -->
    <div class="tela3 esconder">

        <!-- Informações básicas do Quizz -->

        <div class="conteudoTela31">
            <p> Comece pelo começo</p>
            <div class="inputs">
                <input class="tituloQuizz" placeholder='    Título do seu Quizz' type="text">
                <input class="imagem1Quizz" placeholder='    URL da imagem do seu Quizz' type="text">
                <input class="qtdPerguntas" placeholder='    Quantidade de perguntas do Quizz' type="text">
                <input class="qtdNiveis" placeholder='    Quantidade de níveis do Quizz' type="text">
            </div>
            <div class="prosseguirPerguntas" onclick="armazenaDadosQuizz()">
                Prosseguir para criar as perguntas
            </div>
        </div>


        <!-- Perguntas do Quizz -->
        <div class="conteudoTela32 esconder">
            <p> Crie suas perguntas</p>

        </div>

        <!-- Níveis do Quizz -->
        <div class="conteudoTela33 esconder">
            <p> Agora, decida os níveis</p>

        </div>

        <!-- Tela Quizz Pronto!!! -->
        <div class="conteudoTela34 esconder">
            <p> Seu quizz está pronto!</p>

            <div class="acessarQuizz" onclick="segundaTela(123)">
                AcessarQuizz
            </div>

            <div class="voltarHome" onclick="reloadPage()">Voltar para home</div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
